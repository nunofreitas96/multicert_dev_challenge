<h1 class="display-2 mx-auto text-center">Create Client</h1>

<form  class="mx-auto mt-5 border rounded" style="width: 60%;">
    <div class="form-group m-2 mx-auto" style="width: 90%;">
      <label for="valueInput1">Client Name:</label>
      <input type="text" name="typeInput" class="form-control" id="valueInput1" aria-describedby="valueHelp" placeholder="Enter name" [(ngModel)]="model.clientName">

    </div>
  <div class="form-group m-2 mx-auto" style="width: 90%;">
    <label for="valueInput1">Client Nif:</label>
    <input type="number" name="typeInput" class="form-control" id="valueInput2" aria-describedby="valueHelp" placeholder="Enter nif, only 9 character numbers accepted" min="111111111" max="999999999" [(ngModel)]="model.clientNif">

  </div>
  <div class="form-group m-2 mx-auto" style="width: 90%;">
    <label for="valueInput1">Client Address:</label>
    <input type="text" name="typeInput" class="form-control" id="valueInput3" aria-describedby="valueHelp" placeholder="Enter address" [(ngModel)]="model.clientAddress">
  </div>
  <div class="form-group m-2 mx-auto" style="width: 90%;">
    <label for="valueInput1">Client Phone Number:</label>
    <input type="tel" name="typeInput" class="form-control" id="valueInput4" aria-describedby="valueHelp" placeholder="Enter phone number, only 9 character numbers accepted" pattern="[0-9]{9}" [(ngModel)]="model.phoneNumber">
  </div>

  <div class="d-flex p-2 mr-5 mb-3 mt-2 flex-row-reverse" >
  <button type="submit" class="btn btn-primary" >Submit Client</button>
  </div>

</form>
