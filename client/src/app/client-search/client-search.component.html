<form class="d-flex m-md-5  align-items-center justify-content-center" style="width: 80%;">
    <div class="form-row w-50 p-3 align-items-center border rounded">
<div class="col-no-padding ">
  <div class="form-check ">
    <input class="form-check-input" type="radio" name="vRadio" id="nifRadio1" [(ngModel)]="model.typeValue" value="nif"  checked>
    <label class="form-check-label" for="nifRadio1">
      NIF
    </label>
  </div>
  <div class="form-check ">
    <input class="form-check-input" type="radio" name="vRadio" id="nameRadio2" [(ngModel)]="model.typeValue" value="name">
    <label class="form-check-label" for="nameRadio2">
      Client Name
    </label>
  </div>
</div>
      <div class="col-md-8">
        <label for="valueInput1">Insert Value:</label>
        <input type="text" name="typeInput" class="form-control" id="valueInput1" aria-describedby="valueHelp" placeholder="Enter value" [(ngModel)]="model.typedValue">
        <small id="emailHelp" class="form-text text-muted">There is only exact search</small>
      </div>

  <div class="col-no-padding">
  <button type="submit" class="btn btn-primary" (click)="search()">Search</button>
  </div>
    </div>
</form>

<div class = "d-flex m-md-5  align-items-center justify-content-center" style="width: 80%;">

<div class=" alert alert-danger alert-dismissible fade show " role="alert" id="redAlert" hidden>
  No data Found
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


</div>

<div class = "d-flex m-md-5  align-items-center " style="width: 80%;">
  <div  class="table">
    <table  id = "totalCalleeTable" class="table table-hover border ">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Client Name</th>
        <th scope="col">NIF</th>
        <th scope="col">Address</th>
        <th scope="col">Phone Number</th>
      </tr>
      </thead>
      <tbody  id = "totalCalleeTableBody">
      <tr *ngFor="let item of clientResults">
        <th scope="row">1</th>
        <td>{{item["client_name"]}}</td>
        <td>{{item["client_nif"]}}</td>
        <td>{{item["client_address"]}}</td>
        <td>{{item["phone_number"]}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
